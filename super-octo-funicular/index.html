<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Simple Calculator </title>
  <style type="text/css">

  #sum {
    background-color: green;
    font-size: 20px;
    color: white
  }
  #multiply {
    background-color: black;
    font-size: 20px;
    color: white
  }
  #subtract {
    background-color: red;
    font-size: 20px;
    color: white
  }
  #divide {
    background-color: green;
    font-size: 20px;
    color: white
  }


  </style>
</head>

<body>
  <div align="center">
  <h2>Simple Calculator</h2>
  <hr width="25%" >
  <form class="" action="/calculator" method="post">
    <input type="text" name="num1" value="" placeholder="enter number 1 here" height="50">
    <br><br>
<!--     <input type="submit" style="font-face: 'Comic Sans MS'; font-size: larger; color: teal; background-color: #FFFFC0; border: 3pt ridge lightgrey" value=" Send Me! "> -->
    <input type="submit" name="operator" id="sum" value="+"  >
    <input type="submit" name="operator" id="multiply" value="x">
    <input type="submit" name="operator" id="subtract" value="-">
    <input type="submit" name="operator" id="divide" value="/">
        <br><br>
    <input type="text" name="num2" value="" placeholder="enter number2 here" height="50">
  </form>
  <hr width="25%" >
  </div>
</body>

</html>
